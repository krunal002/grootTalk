<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="groot.css">
    
</head>
<body>
    <h1 id="heading">Groot...</h1>

    <div id="container">
        <textarea id="textInput" class="align" placeholder="Enter your text to convert it into Groot talk"></textarea>
        <button id="btnTranslate" class="align">Groot</button>

        <h3 class="align">Translation will come here</h3>
        <div id="output" class="align"></div>
    </div>

    <footer class="footer">
        <h2>i_am_grooot</h2>
        <p>Groot is a Marvel comic fictional character. This app will convert your text into Groot speak.</p>
    </footer>

    <script src="groot.js" type="text/javascript"></script>
</body>
</html>
